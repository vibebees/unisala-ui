<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Unisala</title>
  <base href="/" />
  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Unisala" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <style>
    /* Inline CSS for the loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading-screen">Unisala Loading...</div> <!-- The static loading content -->
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Inline script to remove the loading screen when the React app is initialized
    document.addEventListener('DOMContentLoaded', (event) => {
      const rootEl = document.getElementById('root');
      rootEl.addEventListener('DOMNodeInserted', event => {
        if (event.target.id === 'root' && rootEl.childElementCount > 0) {
          document.getElementById('loading-screen').remove();
        }
      }, { once: true });
    });

    document.addEventListener('DOMContentLoaded', (event) => {
    // Wait for the main component to render
    const rootEl = document.getElementById('root');
    rootEl.addEventListener('DOMNodeInserted', event => {
      if (event.target.id === 'root' && rootEl.childElementCount > 0) {
        // Hide the loading screen
        document.getElementById('loading-screen').style.display = 'none';
        // Show the React app
        document.getElementById('root').style.display = 'block';
      }
    }, { once: true });
  </script>
</body>
</html>
